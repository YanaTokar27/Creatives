<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <img class="grass" src="./pictures/grass.png" alt="grass">
        <div class="logo-container">
            <img class="logo" src="./pictures/logo.png" alt="logo">
        </div>
        <div class="title-container">
            <img class="title" src="./pictures/title_1.png" alt="title-1">
            <img class="title" src="./pictures/title_2.png" alt="title-2">
            <img class="title" src="./pictures/title_3.png" alt="title-3">
        </div>

        <div class="napkins-container">
            <div>
                <div class="stars-container left">
                    <img class="star-1" src="./pictures/star_2.png" alt="napkins">
                    <img class="star-2" src="./pictures/star_1.png" alt="napkins">
                    <img class="star-3" src="./pictures/star_3.png" alt="napkins">
                </div>
                <div class="stars-container right">
                    <img class="star-4" src="./pictures/star_4.png" alt="napkins">
                    <img class="star-5" src="./pictures/star_5.png" alt="napkins">
                </div>
            </div>
            <img class="napkins" src="./pictures/tissue.png" alt="napkins">
        </div>

        <div class="cta-container">
            <img class="cta" src="./pictures/cta.png" alt="cta">
        </div>
    </div>

</body>

</html>
