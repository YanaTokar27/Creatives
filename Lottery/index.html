<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <img class="tree">
        <div class="logo-container">
            <img class="logo" src="./Assets/logo.png">
        </div>
        <div class="title-container">
            <img class="title-1" src="./Assets/header.png">
            <img class="title-2" src="./Assets/subheader.png">
        </div>
        <div class="lottery-container">
            <img class="top-envelope" src="./Assets/top envelope.png">
            <img class="envelope" src="./Assets/envelope.png">
            <img class="card-1 card" src="./Assets/card_1.png">
            <img class="card-2 card" src="./Assets/card_3.png">
            <img class="card-3 card" src="./Assets/card_2.png">
            <img class="card-4 card" src="./Assets/card_4.png">
            <img class="card-5 card" src="./Assets/card_5.png">
            <img class="card-6 card" src="./Assets/card_6.png">
            <div class="button-cta">
                <button class="cta">
                    <img src="./Assets/cta.png">
                </button>
            </div>
        </div>
        <div class="snow-container"></div>
    </div>
    <script src="script.js"></script>

</html>
