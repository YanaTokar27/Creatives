<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="container">
        <div class="video-container">
            <video autoplay muted class="video" id="myVideo">
                <source src="./Assets/video.mp4" type="video/webm" />
                <source src="./Assets/video.mp4" type="video/mp4" />
            </video>
            <img class="mute-btn" src="./Assets/mute.png">
            <img class="sound-btn hidden" src="./Assets/sound.png">

            <img class="screen hidden" id="screenshot" src="./Assets/video_placeholder.png">
        </div>
        <div class="slider-container">
            <div class="title">
                <div class="food-liquids">
                    <img class="cloud cloud-1" src="./Assets/clooud_1.png">
                    <img class="cloud cloud-2" src="./Assets/cloud_2.png">


                    <img class="title-food" src="./Assets/food.png">
                    <img class="title-liquids" src="./Assets/liquids.png">
                </div>
                <div class="check-items">
                    <img class="check-item check-item-1" src="./Assets/check.png">
                    <img class="tick tick-1" src="./Assets/green_tick_1.png">
                    <img class="check-item check-item-2" src="./Assets/clean.png">
                    <img class="tick tick-2" src="./Assets/green_tick_2.png">
                    <img class="check-item check-item-3" src="./Assets/recycle.png">
                    <img class="tick tick-3" src="./Assets/green_tick_3.png">
                </div>
                <div class="swipe">
                    <img class="arrows" src="./Assets/arrows.png">
                    <img class="swipe-text" src="./Assets/swipe_text.png">
                </div>
            </div>
            <div class="animation">
                <img class="bin" src="./Assets/bin.png">
                <img class="mouth" src="./Assets/mouth.png">
                <img class="hand right-hand" src="./Assets/left_hand.png">
                <img class="hand left-hand" src="./Assets/right_hand.png">

                <img class="banana-blink banana-closed" src="./Assets/banana_blink_left.png">
                <img class="banana-blink banana-open" src="./Assets/banana_open.png">

                <img class="coffee-blink coffee-closed" src="./Assets/coffee_blink_left.png">
                <img class="coffee-blink coffee-open" src="./Assets/coffee_open.png">
            </div>
        </div>
        <div class="cta-container">
            <img class="cta" src="./Assets/cta.png">
            <img class="logo" src="./Assets/logo.png">
        </div>
    </div>






    <script src="script.js"></script>

</body>

</html>
