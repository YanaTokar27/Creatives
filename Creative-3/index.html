<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Картинка з двома частинами зверху</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="logo-container">
            <img class="logo" src="./Assets_RM/top_bg.png">
            <div class="text">
                <img class="text-1" src="./Assets_RM/logo.png">
                <img class="text-2" src="./Assets_RM/in_cinema_now.png">
            </div>
        </div>
        <div class="video-container">
            <img class="video" src="./Assets_RM/screenshot.png">
        </div>
        <div class="gallery-container">
            <div class="gallery">
                <div class="left arrows">
                    <img src="./Assets_RM/arrow_left.png">
                </div>
                <div class="slider-container">
                    <div class="slider">
                        <img class="slide" src="./Assets_RM/Image_1.png">
                        <img class="slide" src="./Assets_RM/Image_2.png">
                        <img class="slide" src="./Assets_RM/Image_3.png">
                        <img class="slide" src="./Assets_RM/Image_4.png">
                        <img class="slide" src="./Assets_RM/Image_5.png">
                        <img class="slide" src="./Assets_RM/Image_6.png">
                    </div>
                </div>
                <div class="right arrows">
                    <img src="./Assets_RM/arrow_right.png">

                </div>
            </div>
            <div class="cta-container">
                <a href="#">
                    <img class="cta" src="./Assets_RM/cta.png">
                </a>
            </div>
        </div>
    </div>
</body>
<script src="./index.js"></script>

</html>
