<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="container">
        <div class="logo-container">
            <div class="logo-images">
                <div class="logo-image">
                    <img class="logo-draft box box-left" src="./Assets/logo_draftkings_m.png">
                    <img class="line" src="./Assets/logo_line_m.png">
                    <img class="logo-super box box-right" src="./Assets/logo_superbowl_m.png">
                </div>
                <div class="logo-info">
                    <img class="logo-tagline" src="./Assets/logo_tagline_m.png">
                </div>
            </div>
        </div>
        <div class="cta-container">
            <div class="title-image">
                <img class="title title-1 hidden" src="./Assets/title_1_m.png">
                <img class="title title-2 hidden" src="./Assets/title_2_m.png">
                <img class="title title-3 hidden" src="./Assets/title_3_m.png">
                <img class="title title-4 hidden" src="./Assets/title_4_m.png">
                <img class="title title-5 hidden" src="./Assets/title_5_m.png">
            </div>
            <div class="bet-now hidden">
                <div class="orange-container">
                <img class="orange" src="./Assets/cta_btn_m.png">
                </div>
                <div class="text">
                    <img class="cta-txt1" src="./Assets/cta_txt1_m.png">
                    <img class="cta-txt2" src="./Assets/cta_txt2_m.png">
                </div>
            </div>
            <div class="ball-container">
                <img class="ball hidden" src="./Assets/ball_m.png">
            </div>
        </div>
        <div class="info-container">
            <div class="footer-text">
                <img class="legal" src="./Assets/legal_m.png">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
